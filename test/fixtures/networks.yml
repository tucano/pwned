    post-translational modifications, interaction networks and disease association 
    for each protein in the human proteome. Includes map of pathways and 
    FAQ maintained by Johns Hopkins University and the Institute of Bioinformatics.
  
tp53:
  name: TP53
  description:
    This gene encodes tumor protein p53, which responds to diverse cellular stresses to regulate 
    target genes that induce cell cycle arrest, apoptosis, senescence, DNA repair, or changes 
    in metabolism. p53 protein is expressed at low level in normal cells and at a high level 
    in a variety of transformed cell lines, where it's believed to contribute to transformation and malignancy.
    238 Nodes, 797 edges max degree 237 and clustering coeff. 0.07601903
  
